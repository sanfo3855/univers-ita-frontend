<div class="toolbar" id="u-toolbar">
  <div class="row">
    <div *ngFor="let pathElement of appPath">
      <span id='breadcrumbs-{{pathElement}}' class="breadcrumbs"><a [routerLink]="'/'+pathElement | lowercase">{{pathElement}}</a></span>
      <span *ngIf="appPath.indexOf(pathElement)!==appPath.length-1" class="breadcrumbs breadcrumbSeparator">/</span>
    </div>
    <div id="login" class="tool-log">
      <button type="button" id="login-button" class="btn btn-custom-blue" routerLink="/login">Accesso</button>
      <button type="button" id="logout-button" class="btn btn-custom-blue">Logout</button>
    </div>
  </div>
</div>
