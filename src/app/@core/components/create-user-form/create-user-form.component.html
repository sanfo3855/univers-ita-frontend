<h3 class="title">Aggiungi utente</h3>
<div class="row">
  <form [formGroup]="createUserForm" class="form-inline" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username-input">Username </label>
      <input id="username-input" type="text" placeholder="Inserisci l'username" class="form-control"
             formControlName="username">
    </div>
    <div class="form-group">
      <label for="password-input">Password </label>
      <input id="password-input" type="password" placeholder="Inserisci la password" class="form-control"
             formControlName="password">
    </div>
    <div class="form-group">
      <label for="type-select">Tipo</label>
      <select id="type-select" formControlName="type" class="form-control">
        <option value="" disabled selected>Seleziona un tipo</option>
        <option ngValue="admin">Amministratore</option>
        <option ngValue="student">Studente</option>
      </select>
    </div>

    <button type="submit" [disabled]="!createUserForm.valid" class="btn btn-primary">Crea Utente</button>
  </form>
</div>
<div *ngIf="createUserError !== ''" class="row">
  <label class="create-error">{{createUserError}}</label>
</div>
