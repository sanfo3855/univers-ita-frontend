<div class="body-overflow">
  <app-header></app-header>
  <app-toolbar [appPath]="['Home','App-Home','Writing','Survey']" [backButton]="['/writing','Scrittura']"
               [nextButton]="['/end','Riepilogo']"></app-toolbar>
  <div class="content-wrapper">
    <div class="row">
      <div class="col-md-12">
        <h1>Fase 2: Questionario</h1>
        <div *ngFor="let item of questionObj">
          <div class="row row-question">
            <app-question [question]=item.question [type]=item.type [answers]=item.answers></app-question>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
<router-outlet></router-outlet>
